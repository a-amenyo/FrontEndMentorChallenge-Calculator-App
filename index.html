<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
      <div class="calculator-container">
        <h2 id="calc">calc</h2>
        <!-- <p>1 2 3</p> -->
        <h2 id="theme">THEME</h2>
        <i class="fas fa-toggle-on"></i>
      </div>
      <!-- Displaying th result -->
      <div   class="display">
        <p id="display"> </p>
      </div>
      <!-- Main Calculator -->
      <div class="calculator">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button id="delete-bttn">DEL</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+" >+</button>
        <button value="1" >1</button>
        <button value="2" >2</button>
        <button value="3" >3</button>
        <button value="-" >-</button>
        <button value="." >.</button>
        <button value="0" >0</button>
        <button value="/" >/</button>
        <button value="*" >x</button>
        <button id="reset-bttn">RESET</button>
        <button id="equal-bttn" value="=" >=</button>
      </div>

      <!-- End of Calculator  -->
    <script src="js/calculator.js"></script>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Agbesi Amenyo</a>.
  </footer>
</html>
